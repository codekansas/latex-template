name: Build PDF

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_use_pdflatex: true
          latexmk_args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
          pre_compile: |
            # Install additional packages if needed
            tlmgr update --self
            tlmgr install collection-fontsrecommended
            tlmgr install collection-latexextra
            tlmgr install collection-bibtexextra
            tlmgr install collection-mathscience
            tlmgr install collection-pictures
            tlmgr install collection-latexrecommended
          post_compile: |
            # Check if PDF was created successfully
            if [ -f "main.pdf" ]; then
              echo "PDF built successfully"
              ls -la main.pdf
            else
              echo "PDF build failed"
              exit 1
            fi
